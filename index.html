<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3" />
  <link rel="manifest" href="manifest.json">
  <title>Kのチャット</title>
  <style>
    html, body { overscroll-behavior-y: contain; overscroll-behavior: contain; }
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #2196f3; color: white; padding: 1rem; }
    .header-inner { display: flex; align-items: center; justify-content: space-between; gap: 1rem; max-width: 960px; margin: 0 auto; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.75rem; }
    .header-actions { display: flex; align-items: center; gap: 0.5rem; }
    .header-button { background: rgba(255, 255, 255, 0.18); color: #fff; border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 999px; padding: 0.5rem 1rem; font-size: 0.95rem; cursor: pointer; transition: background 0.2s ease; }
    .header-button:hover { background: rgba(255, 255, 255, 0.3); }
    .header-button:focus { outline: 2px solid rgba(255, 255, 255, 0.7); outline-offset: 2px; }
    .secondary-button { background: #ffffff; color: #1976d2; border: 1px solid #1976d2; border-radius: 0.5rem; padding: 0.5rem 0.85rem; cursor: pointer; transition: background 0.2s ease, color 0.2s ease; }
    .secondary-button:hover { background: #e3f2fd; }
    .secondary-button:disabled { background: #eceff1; color: #90a4ae; border-color: #cfd8dc; cursor: not-allowed; }
    main { display: flex; flex-direction: column; min-height: calc(100vh - 64px); }
    main.hidden { display: none; }
    #profile { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; background: #fff; border-bottom: 1px solid #e0e0e0; }
    #profile label { font-size: 0.9rem; display: flex; flex-direction: column; gap: 0.25rem; }
    #profile input[type=file] { max-width: 200px; }
    #iconPreview { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #ddd; }
    #profile .location-info { margin-left: auto; }
    #chatLayout { display: flex; flex: 1; gap: 1rem; padding: 1rem; box-sizing: border-box; }
    #chatPanel { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
    #roomUsers { width: 220px; background: #fff; border-radius: 0.75rem; padding: 1rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08); display: flex; flex-direction: column; gap: 0.5rem; }
    #roomUsers h2 { margin: 0; font-size: 1rem; color: #333; }
    #roomUserList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.5rem; }
    #roomUserList li { background: #fff6e8; border-radius: 999px; padding: 0.5rem 0.75rem; font-size: 0.9rem; color: #5d4037; }
    #roomUserList li.empty { text-align: center; color: #777; font-style: italic; background: #f5f5f5; }
    #roomUserList li.self { font-weight: bold; background: #e8f5e9; color: #1b5e20; }
    #chat { padding: 1rem; flex: 1; overflow-y: auto; background: white; border-radius: 0.75rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08); }
    #messages { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
    #messages li { display: flex; gap: 0.75rem; border-bottom: 1px solid #eee; padding-bottom: 0.75rem; }
    #messages li:last-child { border-bottom: none; padding-bottom: 0; }
    #messages li .avatar { flex: 0 0 auto; width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #ccc; display: flex; align-items: center; justify-content: center; }
    #messages li .avatar img { width: 100%; height: 100%; object-fit: cover; }
    #messages li .content { flex: 1; }
    #messages li .meta { font-size: 0.75rem; color: #666; margin-bottom: 0.25rem; }
    #messages li .text { margin: 0; font-size: 0.95rem; }
    #messages li .location-link { display: inline-block; margin-top: 0.25rem; color: #2196f3; text-decoration: none; font-weight: bold; }
    #messages li.system { justify-content: center; text-align: center; color: #666; font-style: italic; }
    #messages li.system .avatar { display: none; }
    #messages li.system .content { flex: 0 1 auto; }
    #controls { display: flex; gap: 0.5rem; padding: 1rem; background: #fafafa; flex-wrap: wrap; border-radius: 0.75rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08); }
    #controls input[type=text] { flex: 1 1 200px; padding: 0.5rem; }
    #controls button { padding: 0.5rem 1rem; }
    #callControls { padding: 1rem; text-align: center; display: flex; flex-direction: column; gap: 1rem; }
    #callControls .buttons { display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap; }
    #callParticipants { background: #fff; border-radius: 0.75rem; padding: 1rem; text-align: left; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08); }
    #callParticipants h2 { margin: 0 0 0.5rem; font-size: 1rem; color: #333; }
    #participantList { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 0.5rem; }
    #participantList li { display: flex; align-items: center; gap: 0.5rem; background: #e8f1ff; border-radius: 999px; padding: 0.5rem 0.75rem; font-size: 0.9rem; color: #1a237e; }
    #participantList li.empty { justify-content: center; background: #f5f5f5; color: #666; font-style: italic; }
    #participantList img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; background: #c5cae9; }
    #participantList span.self { font-weight: bold; }
    #audioElements { display: none; }
    #joinModal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.55); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 999; }
    #joinModal.hidden { display: none; }
    #joinModal .modal-content { background: #fff; border-radius: 0.75rem; padding: 2rem; width: min(360px, 100%); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; gap: 1rem; }
    #joinModal label { display: flex; flex-direction: column; font-size: 0.95rem; gap: 0.35rem; }
    #joinModal input { padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #bbb; font-size: 1rem; }
    #joinModal button { padding: 0.75rem; font-size: 1rem; background: #2196f3; color: #fff; border: none; border-radius: 0.5rem; cursor: pointer; }
    #joinModal button:disabled { background: #90caf9; cursor: not-allowed; }
    #createRoomButton { background: transparent; color: #2196f3; border: 1px solid #2196f3; }
    #createRoomButton:disabled { color: #90caf9; border-color: #90caf9; }
    #joinError { color: #d32f2f; min-height: 1.2em; margin: 0; }
    #createRoomMessage { color: #2e7d32; min-height: 1.2em; margin: 0; font-size: 0.9rem; }
    #adminModal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.55); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 1000; }
    #adminModal.hidden { display: none; }
    #adminModal .modal-content { background: #fff; border-radius: 0.75rem; padding: 2rem; width: min(520px, 100%); max-height: 90vh; overflow-y: auto; box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25); display: flex; flex-direction: column; gap: 1.25rem; position: relative; }
    #adminModal h2 { margin: 0; font-size: 1.4rem; }
    #closeAdmin { position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; color: #555; font-size: 1.5rem; cursor: pointer; line-height: 1; }
    #adminLoginSection, #adminPanel { display: flex; flex-direction: column; gap: 1rem; }
    #adminLoginSection label, #adminPanel label { display: flex; flex-direction: column; gap: 0.4rem; font-size: 0.95rem; }
    #adminLoginSection input, #adminPanel input { padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #bbb; font-size: 1rem; }
    #adminLoginBtn, #createRoomForm button { padding: 0.65rem 1rem; font-size: 1rem; border-radius: 0.5rem; border: none; cursor: pointer; }
    #adminLoginBtn { background: #2196f3; color: #fff; }
    #createRoomForm { display: grid; gap: 0.75rem; }
    #createRoomForm h3 { margin: 0; font-size: 1.1rem; }
    #createRoomForm button { background: #4caf50; color: #fff; justify-self: flex-start; }
    #createRoomForm button:disabled { background: #a5d6a7; cursor: not-allowed; }
    #adminRoomList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
    #adminRoomList li.empty { text-align: center; color: #666; font-style: italic; background: #f5f5f5; padding: 0.75rem; border-radius: 0.5rem; }
    .admin-room-list-wrapper { display: flex; flex-direction: column; gap: 0.75rem; }
    .admin-room-list-wrapper h3 { margin: 0; font-size: 1.1rem; }
    .admin-room-item { display: flex; justify-content: space-between; gap: 1rem; background: #f1f8e9; border-radius: 0.75rem; padding: 0.75rem 1rem; align-items: stretch; flex-wrap: wrap; }
    .admin-room-item .info { display: flex; flex-direction: column; gap: 0.3rem; flex: 1 1 200px; }
    .admin-room-item .name { font-weight: bold; font-size: 1.05rem; color: #1b5e20; }
    .admin-room-item .password { font-size: 0.95rem; color: #33691e; }
    .admin-room-item .meta { font-size: 0.8rem; color: #607d8b; }
    .admin-room-item .actions { display: flex; gap: 0.5rem; flex: 0 0 auto; align-items: flex-start; }
    .admin-room-item .actions .danger { background: #e53935; color: #fff; border: none; border-radius: 0.5rem; padding: 0.5rem 0.85rem; cursor: pointer; }
    .admin-room-item .actions .danger:hover { background: #c62828; }
    .admin-room-item .actions .secondary-button { font-size: 0.9rem; }
    .blocked-ip-section { margin-top: 0.5rem; background: #ffffff; border-radius: 0.5rem; padding: 0.6rem 0.75rem; display: flex; flex-direction: column; gap: 0.4rem; box-shadow: inset 0 0 0 1px rgba(76, 175, 80, 0.15); }
    .blocked-ip-section .title { font-size: 0.85rem; color: #2e7d32; font-weight: bold; }
    .blocked-ip-list { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 0.35rem; }
    .blocked-ip-list li { display: flex; justify-content: space-between; align-items: center; background: #fce4ec; border-radius: 0.5rem; padding: 0.35rem 0.6rem; font-size: 0.85rem; color: #ad1457; }
    .blocked-ip-list li.empty { justify-content: flex-start; background: #f9f9f9; color: #666; font-style: italic; }
    .blocked-ip-list button { font-size: 0.8rem; padding: 0.25rem 0.55rem; }
    #adminError { color: #d32f2f; min-height: 1.2em; margin: 0; }
    @media (max-width: 768px) {
      #chatLayout { flex-direction: column; }
      #roomUsers { width: 100%; }
      #chatPanel { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Kのチャット</h1>
      <div class="header-actions">
        <button id="refreshApp" type="button" class="header-button" aria-label="表示を更新">更新</button>
        <button id="openAdmin" type="button" class="header-button">ルーム管理</button>
      </div>
    </div>
  </header>
  <main id="appContent" class="hidden">
    <section id="profile">
      <label>
        アイコンを選択
        <input id="iconInput" type="file" accept="image/*" />
      </label>
      <img id="iconPreview" src="icon-192.png" alt="アイコンのプレビュー" />
    </section>

    <section id="chatLayout">
      <aside id="roomUsers">
        <h2>入室中のユーザー</h2>
        <ul id="roomUserList">
          <li class="empty">まだユーザーはいません。</li>
        </ul>
      </aside>
      <div id="chatPanel">
        <section id="chat">
          <ul id="messages"></ul>
        </section>
        <section id="controls">
          <input id="input" type="text" placeholder="メッセージを入力…" autocomplete="off" />
          <button id="send">送信</button>
          <button id="shareLocation">位置情報を共有</button>
        </section>
      </div>
    </section>

    <section id="callControls">
      <div class="buttons">
        <button id="startCall">通話を開始</button>
        <button id="endCall" disabled>通話を終了</button>
      </div>
      <div id="callParticipants">
        <h2>通話参加者</h2>
        <ul id="participantList">
          <li class="empty">現在、通話に参加しているユーザーはいません。</li>
        </ul>
      </div>
      <div id="audioElements" aria-hidden="true"></div>
    </section>
  </main>

  <div id="joinModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>ルームに参加</h2>
      <label>
        ルーム名
        <input id="roomNameInput" type="text" placeholder="ルーム名" autocomplete="off" list="roomOptions" />
        <datalist id="roomOptions"></datalist>
      </label>
      <label>
        ユーザー名
        <input id="userNameInput" type="text" placeholder="ユーザー名" autocomplete="nickname" />
      </label>
      <label>
        ルームのパスワード
        <input id="passwordInput" type="password" placeholder="パスワード" autocomplete="current-password" />
      </label>
      <p id="joinError" aria-live="polite"></p>
      <button id="joinRoom">ルームに参加</button>
      <button id="createRoomButton" type="button">新しいルームを作成</button>
      <p id="createRoomMessage" aria-live="polite"></p>
    </div>
  </div>

  <div id="adminModal" class="hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="closeAdmin" type="button" aria-label="閉じる">×</button>
      <h2>ルーム管理</h2>
      <button id="leaveRoomBtn" type="button" class="secondary-button">参加中のルームはありません</button>
      <section id="adminLoginSection">
        <label>
          管理者パスワード
          <input id="adminPasswordInput" type="password" placeholder="管理者パスワード" autocomplete="current-password" />
        </label>
        <button id="adminLoginBtn" type="button">ログイン</button>
      </section>
      <section id="adminPanel" class="hidden">
        <form id="createRoomForm">
          <h3>ルームを追加</h3>
          <label>
            ルーム名
            <input id="newRoomName" type="text" placeholder="新しいルーム名" autocomplete="off" />
          </label>
          <label>
            ルームのパスワード
            <input id="newRoomPassword" type="password" placeholder="ルームのパスワード" autocomplete="new-password" />
          </label>
          <button type="submit">追加</button>
        </form>
        <div class="admin-room-list-wrapper">
          <h3>既存のルーム</h3>
          <ul id="adminRoomList"></ul>
        </div>
      </section>
      <p id="adminError" aria-live="polite"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
